<!DOCTYPE  html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Home</title>
                <link rel="stylesheet" href="style.css">
                <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        </head>
        <body>

                <div class="top-border">
                        <div class="rosen-logo">
                                        <img src="./images/ROSEN_Logo_White_220.png" id="logo">       
                        </div>
                </div>

                <div class="drag-area">
                        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <header>Drag & Drop to Upload image</header>
                        <span>OR</span>
                        <button>Browse Photo</button>
                        <input type="file" hidden>
                </div>

                <div class="drag-area">
                        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <header>Drag & Drop to Upload video</header>
                        <span>OR</span>
                        <button>Browse Video</button>
                        <input type="file" hidden>
                </div>

                <!--Run button-->
                <div class="run">
                <!--a href to redirect page to image.html-->
                        <a href=image>
                                <button class="run-button">
                                <b>Run</b>
                                </button>
                        </a>
                </div>

                <!--Footer div-->
                <div>
                        <footer>
                        </footer>
                </div>  

                <script src="script.js"></script>

        </body>
</html>
