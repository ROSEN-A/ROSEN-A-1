<!DOCTYPE html>
      <html lang="en">
      <head>
                <title>Home</title>
                <link rel="stylesheet" href="{{ url_for('static',filename='styles/indexPage.css') }}">
      </head>

      <body>
                <!--NavBar-->
                <div class="top-border">
                        <div class="rosen">
                                <a href=index>
                                    <img src="{{url_for('static', filename='images/2880px-Logo_ROSEN_Group_White.png')}}" id="logo" width="220px" height="63px">
                                </a>
                            </div>
                </div>

                <!--Preview Photo area-->
                <div class="drag-area-photo">
                        <header id="dragText">Select Photo to Upload</header>
                        <span></span>
                        <button id="photoUpload">Browse Photo</button>
                        <input id="photoInput" type="file" hidden>
                </div>

                

                <!--Preview Video area-->
                <div class="drag-area-video">
                        <header id="videoDragText">Select Video to Upload</header>
                        <span id="videoSpacing"></span>
                        <button id="videoUpload">Browse Video</button>
                        <input id="videoInput" type="file" hidden>
                        <video id="video" width="300" height="300" controls></video>
                        
                </div>

                <!--Run button-->
                <div class="run">
                        <!--a href to redirect page to image.html-->
                        <a href=image>
                                <button class="run-button">
                                <b>Run</b>
                                </button>
                        </a>
                </div>

                <!--Footer div-->
                <div>
                        <footer>
                        </footer>
                </div>

                <script src="../static/javascript/indexPage.js"></script>
                
      </body>
</html>
