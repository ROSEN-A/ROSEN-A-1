<!DOCTYPE html>
<html>
   <head>
      <title>Frame Specification</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/loading-style.css') }}">
   </head>
   <body>

        <!--NavBar-->
        <div class="top-border">
                <div class="top-elements">
                        <div class="title-label">
                                <b>Frame Specification<b>
                        </div>

                        <div class="logout">
                                <a href=".">
                                <button class="logout-button">
                                        Logout
                                </button>
                                </a>
                        </div>


                        <div class="rosen">
                                <a href=uploadImage>
                                        <img src="{{url_for('static', filename='images/2880px-Logo_ROSEN_Group_White.png')}}" id="logo" width="220px" height="63px">
                                </a>
                        </div>
                </div>
        </div>
    
        <!-- Progress Bar -->
        <nav class="navmenu">
                <ul>
                        <li>Upload Image</li>
                        <li>Upload Video</li>
                        <li>Chopping Frames</li>
                        <li class="active">Frame Specification</li>
                        <li>Image Searching</li>
                        <li>Result</li>
                </ul>
        </nav>     

        <form id="frameCountForm" class="container" method="POST" action="/frameCount">
                <input type="number" name="frameCount" class="question" id="nme" min="1" max="{{maxCount}}" value="1" required autocomplete="off" />
                <label for="nme"><span>Please Enter Your Desired Frame Count</span></label>
                
                <!--<input type="submit" value="Upload" class="submit">-->
                <div class="run">
                        <!--onclick location.href to redirect page to search-->
                        <button type="submit" class="run-button" id="run-button">
                                <b>Next</b>
                        </button>
                </div>

        
        </form>

        <!--Run button-->
       


        <!--Footer div-->
        <div>
                <footer>
                        <div class="footer-text">
                                ROSEN Team A
                        </div>
                </footer>
        </div>
     
   </body>
</html>
