<!DOCTYPE html>

<html>

    <head>
        <title>Result</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/result-style.css') }}">
        <!-- <script src="{{url_for('static', filename='javascript/image.js')}}"></script>   -->
    </head>

    <body>
        
        <div class="top-border">
                <div class="top-elements">

                        <div class="title-label">
                        <b>Results<b>
                        </div>



                        <div class="homepage">
                        <!--a href to redirect page to index.html-->
                        <a href=uploadImage>
                                <button class="homepage-button" id="homepage-button">
                                <img src="{{url_for('static', filename='images/home-button-white.svg')}}" onmouseover="this.src='{{url_for('static', filename='images/home-button-white-dark.svg')}}'" onmouseout="this.src='{{url_for('static', filename='images/home-button-white.svg')}}'" width="50px" height="50px">
                                </button>
                        </a>
                        </div>



                        <div class="rosen-logo">
                        <a href=index>
                                <img src="{{url_for('static', filename='images/2880px-Logo_ROSEN_Group_White.png')}}" id="logo" width="220px" height="63px">
                        </a>
                        </div>


                </div>
        </div>

        <div class="image-container">

            <div class="images">
                {% for imageList in imageList %}
                <div class="image-box">
                    <img class="image" src="{{url_for('static', filename=imageList)}}" id="image1" width="240px" height="240px">
                <!-- <button class="enlarge-button">
                    <img src="{{url_for('static', filename='images/enlarge-button.svg')}}" class="enlarge-image" onmouseover="this.src='{{url_for('static', filename='images/enlarge-button-dark.svg')}}'" onmouseout="this.src='{{url_for('static', filename='images/enlarge-button.svg')}}'" width="40px" height="40px">
                </button>
            --> 
                </div>
                {% endfor %}
            </div>
                       


        </div>



    <!-- insert modal code here -->
    

        <div>
            <div class="toolbar-rerun">
                <div class="rerun">
                        <a href=image>
                                <button class="training-button">
                                    <b>Back to Training</b>
                                </button>
                            </a>
                        <!--a href to redirect page to rerun.html-->
                        <a href=image>
                                <button class="download-button">
                                <b>Download</b>
                                </button>
                        </a>
                </div>
            </div>


            <!--Footer div-->
        <div>
                <footer class="image-footer">
                        <div class="footer-text">
                                ROSEN Team A
                        </div>
                </footer>
        </div>

        </div>

    </body>
    
</html>
